<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Document</title>
</head>
<body>
  <div class='bg-[#aaa8a8] pt-8 ml-12 w-[300px] h-[400px]'>
      <div id='Display' class='bg-[#76f273a9] h-[50px] pl-2 pt-2 mx-8 text-xl text-black'></div>
      <div>
        <div class=' flex align-middle justify-between px-[20px] pt-[20px]'>
          <div onClick="liveClick('1');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>1</div>
          <div onClick="liveClick('2');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>2</div>
          <div onClick="liveClick('3');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>3</div>
          <div onClick="clearr('0');"  class='flex align-middle justify-center border-2 rounded cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>C</div>
        </div>

        <div class=' flex align-middle justify-between px-[20px] pt-[20px]'>
          <div onClick="liveClick('4');" id='cbutton' class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>4</div>
          <div onClick="liveClick('5');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>5</div>
          <div onClick="liveClick('6');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>6</div>
          <div onClick="liveClick('+');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>+</div>
        </div>

        <div class=' flex align-middle justify-between px-[20px] pt-[20px]'>
          <div onClick="liveClick('7');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>7</div>
          <div onClick="liveClick('8');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>8</div>
          <div onClick="liveClick('9');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>9</div>
          <div onClick="liveClick('-');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>-</div>
        </div>

        <div class=' flex align-middle justify-between px-[20px] pt-[20px]'>
          <div onClick="liveClick('0');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>0</div>
          <div onClick="liveClick('/');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>/</div>
          <div onClick="liveClick('*');" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>*</div>
          <div onClick="calculate();" class='flex align-middle justify-center border-2 rounded  cursor-pointer hover:bg-[#a1e760] bg-[#ffffff] px-[18px] py-[7px] text-[26px] border-solid border-black '>=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
